<body>
    <h1>Formulaire</h1>
<!--    <div class="container">-->
<!--        <input type="text" placeholder="Search...">-->

    <form class="form">
        <div class="title">
            <h2>Recherche d'itinéraire</h2>
        </div>
        <div class="description">
            Sélectionner une adresse ainsi que les options souhaitées<br>
            <ul>
                <li>durée du trajet</li>
                <li>activité payantes ou non</li>
                <li>type d'activité (facultatif)</li>
            </ul>
        </div>
        <label class="subtitle">
            Adresse<br>
            <input class="input" type="text" name="adresse"/>
        </label><br>

        <label class="subtitle">
            Durée (en minute)<br>
            <input class="input" type="number" name="duree"/>
        </label><br>

        <label class="subtitle">
            Mot clés<br>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="arts" value="arts">
                        <label for="arts">Arts</label><br>

                        <input type="checkbox" id="brocante" value="brocante">
                        <label for="brocante">Brocante</label><br>

                        <input type="checkbox" id="humour" value="humour">
                        <label for="humour">Humour</label><br>

                        <input type="checkbox" id="sciences" value="sciences">
                        <label for="sciences">Sciences</label><br>

                        <input type="checkbox" id="musique" value="musique">
                        <label for="musique">Musique</label><br>

                        <input type="checkbox" id="cinema" value="cinema">
                        <label for="cinema">Cinema</label><br>

                        <input type="checkbox" id="sport" value="sport">
                        <label for="sport">Sport</label><br>

                        <input type="checkbox" id="loisirs" value="loisirs">
                        <label for="loisirs">Loisirs</label><br>

                        <input type="checkbox" id="gourmand" value="gourmand">
                        <label for="gourmand">Gourmand</label><br>
                    </td>
                    <td>
                        <input type="checkbox" id="nature" value="nature">
                        <label for="nature">Nature</label><br>

                        <input type="checkbox" id="histoire" value="histoire">
                        <label for="histoire">Histoire</label><br>

                        <input type="checkbox" id="theatre" value="theatre">
                        <label for="theatre">Théatre</label><br>

                        <input type="checkbox" id="expo" value="expo">
                        <label for="expo">Expo</label><br>

                        <input type="checkbox" id="enfants" value="enfants">
                        <label for="enfants">Enfants</label><br>

                        <input type="checkbox" id="salon" value="salon">
                        <label for="salon">Salon</label><br>

                        <input type="checkbox" id="clubbing" value="clubbing">
                        <label for="clubbing">Clubbing</label><br>

                        <input type="checkbox" id="conference" value="conference">
                        <label for="conference">Conference</label><br>

                        <input type="checkbox" id="autre" value="autre">
                        <label for="autre">Autre</label><br>
                    </td>
                </tr>
            </table>
        </label>
        <br>
        <input class="submit" type="submit" value="Valider"/>
    </form>
